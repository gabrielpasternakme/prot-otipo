<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>
<style>
body {
    background:#222;
    color:white;
    font-family:Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box {
    background:#333;
    padding:20px;
    border-radius:12px;
    width:260px;
    text-align:center;
}
input, button{
    width:90%;
    padding:8px;
    margin:10px 0;
    border:none;
    border-radius:8px;
}
button {
    background:#8a57c7;
    color:white;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="box">
    <h2>entrar</h2>
    <input id="alias" placeholder="usuario">
    <input id="senha" type="password" placeholder="senha">
    <button onclick="login()">login</button>

    <p><a href="register.html" style="color:#aaa">registrar</a></p>
</div>


<script src="loginscript.js"></script>


</body>
</html>
